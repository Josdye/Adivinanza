<!DOCTYPE html>
<head>
    <title>Juego de Adivinar el Numero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Adivinar el Numero</h1>
        <p>Ingresa un numero entre 0 y 100:</p>
        <input type="number" id="numad" min="0" max="100">
        <button onclick="Verificar()">Adivinar</button>
        <p id="Mensaje"></p>

        <button onclick="GenerarNUmeroN()">Generar Nuevo Numero</button>
        <button onclick="MostrarN()">Mostrar Numero a Adivinar</button>
        <p id="Mnumeroad"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
